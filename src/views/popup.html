<!DOCTYPE html>
<html>
<head>
  <title>Notion to Slides</title>
  <link rel="stylesheet" href="assets/styles/common.css">
  <link rel="stylesheet" href="assets/styles/popup.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="fade-in">
  <!-- App Header -->
  <div class="app-header">
    <h1>Notion to Slides</h1>
    <div id="subscription-badge" class="subscription-badge free">FREE</div>
  </div>
  
  <!-- Info Card -->
  <div class="template-info">
    <p>Convert your Notion page to a presentation:</p>
    <ul>
      <li>Organize content with H1 headings</li>
      <li>Each H1 heading becomes a new slide</li>
      <li>Major Notion blocks are supported</li>
    </ul>
    
    <a href="#" id="instructionsLink" class="instructions-link">
      View detailed instructions
      <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M5 12h14"></path>
        <path d="M12 5l7 7-7 7"></path>
      </svg>
    </a>
  </div>
  
  <!-- Action Button -->
  <div class="action-container">
    <button id="convertBtn">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M5 3l14 9-14 9V3z"></path>
      </svg>
      Present
    </button>
  </div>
  
  <!-- Status Message -->
  <div id="status"></div>
  
  <!-- Footer -->
  <div class="footer">
    <div class="footer-section">
      <a href="#" id="settingsLink" class="settings-link">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
        </svg>
        Settings
      </a>
    </div>
    
    <!-- Login Status Section - Shown only when debug mode is off -->
    <div id="account-status" class="footer-section">
      <!-- Login button - shown when user is not signed in -->
      <a href="#" id="loginLink" class="account-link">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
          <polyline points="10 17 15 12 10 7"></polyline>
          <line x1="15" y1="12" x2="3" y2="12"></line>
        </svg>
        Login
      </a>
      
      <!-- User account - shown when user is signed in -->
      <a href="#" id="accountLink" class="account-link" style="display: none;">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
        <span id="userEmailDisplay">account@example.com</span>
      </a>
    </div>
  </div>
  
  <script src="controllers/popup/index.js"></script>
</body>
</html>
