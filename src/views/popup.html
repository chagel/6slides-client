<!DOCTYPE html>
<html>
<head>
  <title>Notion to Slides</title>
  <link rel="stylesheet" href="assets/styles/common.css">
  <link rel="stylesheet" href="assets/styles/popup.css">
</head>
<body>
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
    <h1 style="margin: 0;">Notion to Slides</h1>
    <div id="subscription-badge" class="subscription-badge free">FREE</div>
  </div>
  <div class="template-info">
    <p>Convert your Notion page to a presentation:</p>
    <ul>
      <li>Organize content with H1 headings</li>
      <li>Each H1 heading becomes a new slide</li>
      <li>Major Notion blocks are supported</li>
    </ul>
    <p style="margin-top: 8px; font-size: 11px;">
      <a href="#" id="instructionsLink" style="color: #2eaadc; text-decoration: none;">View detailed instructions</a>
    </p>
  </div>
  
  
  <div class="action-container">
    <button id="convertBtn">Present</button>
  </div>
  <div id="status"></div>
  
  <div style="margin-top: 20px; display: flex; justify-content: flex-start; align-items: center;">
    <a href="#" id="settingsLink" style="color: #666; text-decoration: none; display: flex; align-items: center; font-size: 13px;">
      <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 4px;">
        <circle cx="12" cy="12" r="3"></circle>

      </svg>
      Settings
    </a>
  </div>
  <script src="controllers/popup/index.js"></script>
</body>
</html>
