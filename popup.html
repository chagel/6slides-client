<!DOCTYPE html>
<html>
<head>
  <title>Notion to Slides</title>
  <style>
    body {
      width: 300px;
      padding: 12px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: #37352f;
    }
    h1 {
      font-size: 16px;
      margin-bottom: 8px;
    }
    .template-info {
      background-color: #f7f6f3;
      border-radius: 4px;
      padding: 8px;
      margin-bottom: 12px;
      font-size: 12px;
    }
    .template-info h2 {
      font-size: 13px;
      margin: 0 0 4px 0;
    }
    .template-info p {
      margin: 0 0 6px 0;
    }
    .template-info ul {
      margin: 0;
      padding-left: 20px;
    }
    .template-info li {
      margin-bottom: 2px;
    }
    .template-info .toggle {
      color: #2eaadc;
      cursor: pointer;
      font-size: 12px;
      text-decoration: underline;
      display: block;
      margin-top: 4px;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #2eaadc;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-weight: 500;
    }
    button:hover {
      background-color: #2980b9;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #status {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Notion to Slides</h1>
  
  <div class="template-info">
    <h2>Create Slides from Notion</h2>
    <p>Convert your Notion page to a presentation:</p>
    <ul>
      <li>Organize content with H1 headings</li>
      <li>Each H1 heading becomes a new slide</li>
      <li>All Notion blocks are supported</li>
    </ul>
    <p style="margin-top: 8px; font-size: 11px;">
      <a href="#" id="instructionsLink" style="color: #2eaadc; text-decoration: none;">View detailed instructions</a>
    </p>
  </div>
  
  <div class="theme-selector" style="margin-bottom: 12px;">
    <h2 style="font-size: 13px; margin: 0 0 4px 0;">Theme</h2>
    <select id="themeSelector" style="width: 100%; padding: 6px; border-radius: 3px; border: 1px solid #ddd;">
      <option value="default">Default (Dark)</option>
      <option value="catppuccin-latte">Catppuccin Latte (Light)</option>
      <option value="catppuccin-mocha">Catppuccin Mocha (Dark)</option>
    </select>
  </div>
  
  <button id="convertBtn">Present</button>
  <div id="status"></div>
  
  <div style="margin-top: 12px; text-align: center; font-size: 11px;">
    <a href="#" id="aboutLink" style="color: #666; text-decoration: none;">About</a>
  </div>
  <script src="popup.js"></script>
</body>
</html>
