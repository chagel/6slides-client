<!DOCTYPE html>
<html>
<head>
  <title>Notion to Slides - Settings</title>
  <style>
    body {
      width: 500px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: #333;
      line-height: 1.5;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
    }
    h1 img {
      margin-right: 12px;
    }
    h2 {
      font-size: 18px;
      margin-top: 20px;
      margin-bottom: 10px;
    }
    .setting-section {
      background-color: #f7f6f3;
      border-radius: 4px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .setting-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    .setting-row:last-child {
      border-bottom: none;
    }
    .setting-label {
      font-weight: 500;
    }
    .setting-description {
      color: #666;
      font-size: 13px;
      margin-top: 2px;
      margin-bottom: 8px;
    }
    .setting-control {
      min-width: 120px;
    }
    select, input {
      padding: 6px;
      border-radius: 3px;
      border: 1px solid #ddd;
      font-family: inherit;
      font-size: 14px;
      width: 100%;
    }
    button {
      padding: 8px 16px;
      background-color: #3F51B5;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-weight: 500;
      margin-top: 20px;
    }
    button:hover {
      background-color: #303F9F;
    }
    .footer {
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>
    <img src="icons/icon128.png" width="32" height="32" alt="Notion to Slides icon">
    Settings
  </h1>
  
  <div class="setting-section">
    <h2>Appearance</h2>
    
    <div class="setting-row">
      <div>
        <div class="setting-label">Theme</div>
        <div class="setting-description">Choose the presentation theme</div>
      </div>
      <div class="setting-control">
        <select id="themeSelector">
          <option value="default">Default (Dark)</option>
          <option value="catppuccin-latte">Catppuccin Latte (Light)</option>
          <option value="catppuccin-mocha">Catppuccin Mocha (Dark)</option>
        </select>
      </div>
    </div>
    
    <div class="setting-row">
      <div>
        <div class="setting-label">Transition</div>
        <div class="setting-description">Animation between slides</div>
      </div>
      <div class="setting-control">
        <select id="transitionSelector">
          <option value="slide">Slide</option>
          <option value="fade">Fade</option>
          <option value="convex">Convex</option>
          <option value="concave">Concave</option>
          <option value="zoom">Zoom</option>
          <option value="none">None</option>
        </select>
      </div>
    </div>
  </div>
  
  <div class="setting-section">
    <h2>Presentation</h2>
    
    <div class="setting-row">
      <div>
        <div class="setting-label">Show slide numbers</div>
        <div class="setting-description">Display slide numbers in the corner</div>
      </div>
      <div class="setting-control">
        <select id="slideNumberSelector">
          <option value="true">Show</option>
          <option value="false">Hide</option>
        </select>
      </div>
    </div>
    
    <div class="setting-row">
      <div>
        <div class="setting-label">Center content</div>
        <div class="setting-description">Center slide content vertically</div>
      </div>
      <div class="setting-control">
        <select id="centerSelector">
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
      </div>
    </div>
  </div>
  
  <button id="saveButton">Save Settings</button>
  
  <div class="footer">
    <a href="about.html" id="aboutLink" style="color: #666; text-decoration: none;">About</a>
    <span>v1.0.0</span>
  </div>

  <script src="settings.js"></script>
</body>
</html>
